{% extends "base.html" %}

{% block content %}
<div class="text-secondary bg-primary min-h-screen">
    <header class="flex items-center justify-between px-6 py-4">
        <a hx-boost="true" href="/" class="flex items-center space-x-4">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
            >
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
            </svg>
            <h1 class="text-2xl font-bold">Starbet-Live</h1>
        </a>
        <nav hx-boost="true" class="space-x-4">
            <a class="hover:text-secondary text-secondary-darkest" href="/login">Login</a
            ><a class="hover:text-secondary text-secondary-darkest" href="/register"
                >Register</a
            >
        </nav>
    </header>
    <main
        class="flex h-[calc(100vh-64px)] flex-col items-center justify-center px-6 text-center"
    >
        {% block main_content %} {% endblock %}
    </main>
    <footer class="flex items-center justify-center py-4 text-footer">
        Â© 2024 Starbet-Live. All rights reserved.
    </footer>
</div>
{% endblock %}
