<div id="main-content" class="flex flex-grow">
    <ul
        class="bg-primary-lighter flex w-1/5 flex-col gap-4 rounded p-4 text-center"
    >
        <li class="bg-primary hover:bg-primary-lightest rounded px-2">
            <button hx-get="/user/bet-history" hx-target="#main-content">
                Bet History
            </button>
        </li>
        <li class="hover:text-primary hover:bg-secondary-darker rounded px-2">
            <button hx-get="/user/edit-profile" hx-target="#main-content">
                Edit Profile
            </button>
        </li>
        <li class="hover:text-primary hover:bg-secondary-darker rounded px-2">
            <button hx-get="/user/deposit-withdrawl" hx-target="#main-content">
                Deposit/Withdrawal
            </button>
        </li>
        <li
            class="hover:text-primary hover:bg-secondary-darker mt-auto rounded px-2"
        >
            <button hx-get="/user/settings" hx-target="#main-content">
                Settings
            </button>
        </li>
    </ul>
    <div class="flex-grow overflow-y-auto">
        {% for bet in bets %} {{ bet|safe }} {% endfor %}
    </div>
</div>
