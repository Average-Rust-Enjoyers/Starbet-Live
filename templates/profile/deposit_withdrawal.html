<ul
    class="bg-primary-lighter flex w-1/5 flex-col gap-4 rounded p-4 text-center"
>
    {% for item in menu %} {{ item|safe }} {% endfor %}
</ul>
<div
    class="flex flex-grow flex-col items-center justify-center gap-6 overflow-y-auto"
>
    <p class="text-secondary-darkest text-lg">
        Deposit or withdraw money from your account
    </p>
    <small>1 EUR is equal to 100 Starbet Tokens (SBT)</small>
    <div class="flex gap-10">
        <div class="flex flex-col items-center justify-center">
            <p class="font-bold">Deposit EUR</p>
            <form hx-post="user/deposit" hx-swap="none" class="text-left">
                <input
                    type="number"
                    name="amount"
                    placeholder="Amount to deposit"
                    min="1"
                    class="border-secondary text-secondary hover:bg-primary-lighter bg-primary mt-4 h-10 rounded-md border px-2 text-sm font-medium transition-colors"
                />
                <div class="flex justify-center">
                    <button
                        type="submit"
                        class="border-secondary text-secondary hover:bg-primary-lighter mt-4 h-10 rounded-md border bg-transparent px-2 text-sm font-medium transition-colors"
                    >
                        Deposit
                    </button>
                </div>
            </form>
        </div>
        <div class="flex flex-col items-center justify-center">
            <p class="font-bold">Withdraw EUR</p>
            <form hx-post="user/withdrawal" hx-swap="none" class="text-left">
                <input
                    type="number"
                    name="amount"
                    placeholder="Amount to withdraw"
                    min="1"
                    class="border-secondary text-secondary hover:bg-primary-lighter bg-primary mt-4 h-10 rounded-md border px-2 text-sm font-medium transition-colors"
                />
                <div class="flex justify-center">
                    <button
                        type="submit"
                        class="border-secondary text-secondary hover:bg-primary-lighter mt-4 h-10 rounded-md border bg-transparent px-2 text-sm font-medium transition-colors"
                    >
                        Withdraw
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
