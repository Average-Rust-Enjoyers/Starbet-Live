<!-- prettier-ignore -->
{% extends "base.html" %}

{% block content %}
<div class="text-secondary bg-primary min-h-screen">
    <header class="flex items-center justify-between px-6 py-4">
        <a hx-boost="true" href="/profile" class="flex items-center space-x-4">
            {% include "logo.html" %}
            <h1 class="text-2xl font-bold">User Profile</h1>
        </a>
        <nav hx-boost="true" class="space-x-4">
            <a
                class="hover:text-secondary text-secondary-darkest"
                href="/dashboard"
                >Games</a
            ><a
                class="hover:text-secondary text-secondary-darkest"
                href="/logout"
                >Logout</a
            >
        </nav>
    </header>
    <main class="mt-auto flex h-screen justify-between px-6">
        <ul>
            <li>
                <a href="/profile">Edit Profile</a>
            </li>
            <li>
                <a href="/profile/deposit-withdrawl">Deposit/Withdrawl</a>
            </li>
            <li>
                <a href="/profile/bet-history">Bet History</a>
            </li>
            <li>
                <a href="/profile/settings">Settings</a>
            </li>
        </ul>
        <!-- {% block main_content %} {% endblock %} -->
        <div>
            <img src="/profile-picture" alt="profile-picture" />
            <p>username: username</p>
            <p>first name: first_name last name: last_name</p>
            <p>email: email</p>
            <p>balance: balance</p>
        </div>
    </main>
</div>
{% endblock %}
