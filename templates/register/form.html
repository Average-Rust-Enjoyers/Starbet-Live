<div class="flex h-screen items-center justify-center">
    <div class="w-96 rounded bg-white p-8 shadow-md">
        <h1 class="mb-4 text-2xl font-bold">REGISTER</h1>
        <form hx-get="dashboard" hx-target="body">
            <div class="mb-4">
                <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
            </div>
            <div class="mb-4 flex flex-row gap-x-1">
                <input
                    type="text"
                    id="first_name"
                    placeholder="First Name"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
                <input
                    type="text"
                    id="last_name"
                    placeholder="Last Name"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
            </div>
            <div class="mb-4">
                <input
                    type="text"
                    id="email"
                    placeholder="Email"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    id="confirm_password"
                    placeholder="Confirm Password"
                    class="w-full rounded border border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
                />
            </div>
            <button
                type="submit"
                class="focus:shadow-outline-green rounded bg-green-500 p-2 text-white hover:bg-green-600 focus:outline-none active:bg-green-800"
            >
                Submit
            </button>
        </form>
    </div>
</div>
