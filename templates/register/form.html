<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">REGISTER</h1>
        <form hx-get="dashboard" hx-target="body">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Username"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-row gap-x-1">
                <input type="text" id="first_name" placeholder="First Name"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
                <input type="text" id="last_name" placeholder="Last Name"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" id="email" placeholder="Email"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" id="password" placeholder="Password"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" id="confirm_password" placeholder="Confirm Password"
                    class="p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="bg-green-500 text-white p-2 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline-green active:bg-green-800">
                Submit
            </button>
        </form>
    </div>
</div>
