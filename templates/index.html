<!-- prettier-ignore -->
{% extends "base.html" %}

{% block content %}
<div class="flex h-screen flex-col items-center justify-center">
    <div class="m-4 text-lg font-bold">Starbet Live</div>
    <div class="m-4 flex flex-col items-center justify-center text-center">
        <img
            src="https://st2.depositphotos.com/4211323/7822/v/950/depositphotos_78227312-stock-illustration-winged-penis-logo-phallus-with.jpg"
            width="650px"
            height="650px"
        />
    </div>
    <div class="flex flex-row">
        <button
            hx-get="login"
            hx-target="body"
            hx-push-url="true"
            class="bg-button text-button-text hover:bg-button-hover m-2 rounded-md p-2"
        >
            LOGIN
        </button>
        <button
            hx-get="register"
            hx-target="body"
            hx-push-url="true"
            class="bg-button hover:bg-button-hover text-button-text m-2 rounded-md p-2"
        >
            REGISTER
        </button>
    </div>
</div>
{% endblock %}
