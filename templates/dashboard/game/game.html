<div class="bg-primary-lighter text-secondary flex flex-1 flex-col px-5 pt-5">
    <div id="game_title" class="text-3xl font-bold">
        {{game_name}} - Live Matches
    </div>
    <div id="matches" class="mt-5 flex flex-col gap-3">
        <!-- prettier-ignore -->
        {% for match in matches %}
            {{ match|safe }}
        {% endfor %}

        <!-- The below is how we connect to a websocket -->
        <div hx-ext="ws" ws-connect="/ws/{{game_name}}"></div>
    </div>
</div>
