<!-- prettier-ignore -->
{% extends "layout_unauth.html" %}

{% block main_content %}
<div class="w-80">
    <h2 class="mb-4 text-2xl font-bold">Login</h2>
    <p class="text-secondary-darkest mb-8 text-lg">Login to your account</p>
    <form hx-get="dashboard" hx-target="body">
        <div class="mb-4">
            <input
                type="text"
                id="username"
                placeholder="Username"
                class="border-secondary bg-primary w-full rounded border-2 p-2 focus:outline-none"
            />
        </div>
        <div class="mb-4">
            <input
                type="password"
                id="password"
                placeholder="Password"
                class="border-secondary bg-primary w-full rounded border-2 p-2 focus:outline-none"
            />
        </div>
        <button
            type="submit"
            class="bg-secondary text-primary hover:bg-secondary-darker mt-4 h-10 rounded-md px-8 text-sm font-medium transition-colors"
        >
            Login
        </button>
    </form>
</div>
{% endblock %}
